<div class="card-journals row row-cols-1 row-cols-md-4 container mx-auto my-3">
  <div class="card-journal col mb-3" *ngFor="let item of journals">
    <div class="card h-100">
      <img
        src="https://images.unsplash.com/photo-1526280760714-f9e8b26f318f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
        class="card-img-top"
        alt="..."
      />
      <div
        class="card-body text-center shadow rounded"
        style="background: rgba(128, 220, 241, 0.823)"
      >
        <a
          class="card-title h5 text-decoration-none text-primary"
          href="{{ item.link }}"
          target="_blank"
          >{{ item.title }}</a
        >
      </div>
    </div>
  </div>
</div>
