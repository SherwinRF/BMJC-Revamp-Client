<div class="container mx-auto">
  <div class="row">
    <div class="col-12 col-sm-12">
      <h3>Teaching Staff</h3>
      <hr />
    </div>
  </div>
  <div *ngIf="data3">
    <table
      datatable
      [dtOptions]="dtOptions"
      class="table table-bordered table-hover table-striped"
    >
      <thead [ngStyle]="{ 'background-color': theme.primary }" align="center">
        <tr>
          <th>Name</th>

          <th>Designation</th>

          <th>Location</th>

          <th>Department</th>

          <th>Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row" *ngFor="let item of data3">
          <td>{{ item.name }}</td>
          <td>{{ item.designation }}</td>
          <td>{{ item.location }}</td>
          <td>{{ item.department }}</td>
          <td>{{ item.contact }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
